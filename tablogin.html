<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login {
            /*width: 100%;*/
            padding: 10px;
            /*height: 30px;*/

        }

        .radio {
            padding-left: 100px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .header {
            /*text-align: center;*/
            background-color: orange;
        }

        .webname {
            text-align: center;
            width: 100%;
            float: left;
            font-size: 130px;
        }

        /*.title {*/
        /*width: 45%;*/
        /*}*/
        .msg-error {
            color: red;
        }

        .msg-success {
            color: green;
        }
    </style>
</head>
<body>
<div class="header row">
    <div class="webname">meomeo.com</div>
</div>
<h1>Tạo tài khoản mới.</h1>
<form name="main-login" action="#" method="get">
    <div class="login">
        <input type="text" placeholder="Firstname" size="56" name="firstname">
        <span></span>
    </div>
    <div class="login">
        <input type="text" placeholder="Lastname" size="56" name="lastname">
        <span></span>
    </div>
    <div class="login">
        <input type="text" placeholder="Số di động" size="56" name="phone">
    <span></span>
    </div>
    <div class="login">
        <input type="email" placeholder="Email" size="56" name="email">
        <span></span>
    </div>
    <div class="login">
        <input type="password" placeholder="Mật khẩu mới" size="56" name="password">
        <span></span>
    </div>
    <div class="login">
        <label>Date:</label>
        <input type="date" name="date">
    </div>
    <div class="login">
        <label>Avatar:</label>
        <input type="text" name="avatar">
    </div>
    <div class="login">
        <label>Address:</label>
        <textarea name="address" id="" cols="56" rows="3"></textarea>
    </div>
    <!--<div class="login">-->
        <!--<label>Gender:</label>-->
        <!--<input class="login radio" type="radio" name="gender" value="male" checked>-->
        <!--<label>Male</label>-->
        <!--<input class="login radio" type="radio" name="gender" value="female">-->
        <!--<label>Female</label>-->
    <!--</div>-->
    <div class="login">
        <label>Gender</label>
        <select class="login" name="gender">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">male</option>
            <option value="2">female</option>
            <option value="3">...</option>
        </select>
    </div>
    <!--<div class="login"><input type="hidden"></div>-->
    <div class="login">
        <input type="button" name="submit" value="Login">
        <input type="reset" value="Reset" name="btn-reset">
    </div>
</form>
<script src="tablogin.js"></script>

</body>
</html>

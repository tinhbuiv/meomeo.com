<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .login {

            padding: 10px;
            /*height: 30px;*/

        }

        .radio {
            padding-left: 100px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .header {
            /*text-align: center;*/

        }

        .webname {
            text-align: center;

<body>
<div class="header row">
    <div class="webname">meomeo.com</div>
</div>
<h1>Tạo tài khoản mới.</h1>
<div class="login"><input type="text" placeholder="Họ" size="25"> <input type="text" placeholder="Tên" size="25"><br>

<div class="login"><input type="text" placeholder="Số di động hoặc email" size="56"><br></div>
<div class="login"><input type="password" placeholder="Mật khẩu mới" size="56"><br></div>
<div class="login">
    <label>Date</label><br><input type="date"><br></div>
<div>

    <label>Female</label>
</div>
<select class="login" name="Option">
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
</select>
<div class="login"><input type="hidden"></div>

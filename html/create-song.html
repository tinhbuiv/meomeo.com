<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/createsong.css">
</head>
<body>
<div class="header row">
    <div class="webname col-">
        <img src="../image/logonmeomeo.png" alt="logo">
    </div>
</div>
<div class="body col-12 col-s-12">
    <form action="" name="song-form">
        <div>
            <label>Name</label>
            <input type="text" name="Name">
            <span></span>
        </div>
        <div>
            <label>Thumbnail:</label>
            <input type="text" name="Thumbnail">
            <span></span>
        </div>
        <div>
            <label>Singer:</label>
            <input type="text" name="Singer">
            <span></span>
        </div>
        <div>
            <label>Author:</label>
            <input type="text" name="Author">
            <span></span>
        </div>
        <div>
            <label>Link:</label>
            <input type="text" name="link">
            <span></span>
        </div>
        <div class="submit">
            <input type="button" title="hello more" id="save-more" value="Save Song">
            <input type="button" name="backtomusic" value="Back to Music">
        </div>
    </form>
</div>
<script src="../js/createsong.js"></script>
</body>
</html>
